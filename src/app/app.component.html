<section id="content">
  <header>
    <mat-toolbar [ngClass]="{ 'visually-hidden': o.isActivated && o.activatedRoute.snapshot.url[0].path == 'home' }">
      <span>{{ title }}</span>
      <span class="spacer"></span>
      <button type="button" mat-icon-button (click)="toggleAudio()">
        <mat-icon>{{ audio.paused ? 'volume_off' : 'volume_up' }}</mat-icon>
      </button>
      <button type="button" mat-icon-button>
        <mat-icon>info</mat-icon>
      </button>
    </mat-toolbar>
  </header>

  <main [@fadeAnimation]="o.isActivated ? o.activatedRoute : ''">
    <router-outlet #o="outlet"/>
  </main>

  <footer>
    <section class="text-center" [ngClass]="{ 'visually-hidden': o.isActivated && o.activatedRoute.snapshot.url[0].path == 'home' }">
      <p>&copy; Todos los derechos reservados</p>
    </section>
  </footer>
</section>
